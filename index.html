<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Open+Sans&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  
    <main>
      <header>
        <img src="images/illustration-hero.svg" alt="head">
      </header>
      <section class="top">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </section>
      <section class="price">
        <img src="images/icon-music.svg" alt="music">
        <p>Annual Plan <span>$59.99/year</span></p>
        <a href="#">Change</a>
      </section>
      <footer>
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </footer>
    </main>
  
</body>
</html>
